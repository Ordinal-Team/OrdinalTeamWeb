<!DOCTYPE html>
<html lang="en" class="dark" data-page="home">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/tailwind.css" rel="stylesheet">
    <title>Dashboard Home - OrdinalTeamWeb</title>
    <style>
        .sidebar {
            min-width: 250px;
            max-width: 250px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex">
<!-- Sidebar -->
<div class="sidebar bg-gray-900 text-white h-screen fixed top-0 left-0 z-10">
    <div th:replace="~{fragments/dashboard-sidebar :: sidebar}"></div>
</div>

<!-- Main Content -->
<div class="flex-1 p-6 ml-64">
    <h2 class="text-3xl font-bold mb-4">Welcome to the Dashboard</h2>
    <p class="text-gray-400 mb-6">This is the home page of your dashboard.</p>

    <!-- Cards Container -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Total Users</h3>
            <p class="text-3xl">1,234</p>
            <p class="text-green-500 mt-2">+4.5% from last week</p>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Active Users</h3>
            <p class="text-3xl">567</p>
            <p class="text-red-500 mt-2">-1.2% from last week</p>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">New Sign-ups</h3>
            <p class="text-3xl">89</p>
            <p class="text-green-500 mt-2">+8.1% from last week</p>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Plugin Downloads</h3>
            <p class="text-3xl">2,345</p>
            <p class="text-green-500 mt-2">+10.2% from last week</p>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<script>
    document.querySelectorAll('.hs-accordion-toggle').forEach(toggle => {
        toggle.addEventListener('click', function () {
            const content = this.nextElementSibling;
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                content.classList.add('block');
            } else {
                content.classList.remove('block');
                content.classList.add('hidden');
            }
        });
    });


    document.addEventListener('DOMContentLoaded', function () {
        const page = document.documentElement.getAttribute('data-page');
        if (page) {
            const activeNav = document.getElementById(`nav-${page}`);
            if (activeNav) {
                activeNav.classList.add('bg-gray-700');
            }
        }
    });

</script>
</body>
</html>
